<h2>Listado de Posts</h2>

<div *ngIf="posts.length > 0; else noPosts">
  <ul>
    <li *ngFor="let post of posts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
    </li>
  </ul>
</div>

<ng-template #noPosts>
  <p>No hay posts disponibles en esta categor√≠a.</p>
</ng-template>

<p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
