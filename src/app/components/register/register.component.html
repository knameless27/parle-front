<h2>Registro de Usuario</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nombre:</label>
    <input id="name" formControlName="name" type="text" />
    <small *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
      El nombre es obligatorio y debe tener al menos 2 caracteres.
    </small>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
    <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      Ingresa un email válido.
    </small>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input id="password" formControlName="password" type="password" />
    <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      La contraseña debe tener al menos 8 caracteres.
    </small>
  </div>

  <div>
    <label for="password_confirmation">Confirmar Contraseña:</label>
    <input id="password_confirmation" formControlName="password_confirmation" type="password" />
    <small *ngIf="registerForm.get('password')?.value != registerForm.get('password_confirmation')?.value && registerForm.get('password_confirmation')?.touched">
      La contraseña no coincide.
    </small>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
</form>

<p *ngIf="successMessage" style="color: green">{{ successMessage }}</p>
<p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
<button routerLink="/login">Ir a Registro</button>
