<h2>Login de Usuario</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
      <small *ngIf="loginForm.get('email')?.errors?.['email']">El email no es válido.</small>
    </div>
  </div>

  <div>
    <label for="password">Contraseña</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
      <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
        La contraseña debe tener al menos 8 caracteres.
      </small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
</form>
<button routerLink="/register">Ir a Registro</button>
