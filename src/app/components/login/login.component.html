<div class="register-login-container">
  <div class="card-container">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Login de Usuario</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input id="email" formControlName="email" type="email" class="form-control"
            [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">El email no es válido.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input id="password" formControlName="password" type="password" class="form-control"
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="invalid-feedback">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
              La contraseña debe tener al menos 8 caracteres.
            </small>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Iniciar sesión</button>
      </form>

      <div class="text-center mt-3">
        <button routerLink="/register" class="btn btn-link">Ir a Registro</button>
      </div>
    </div>
  </div>
</div>
